<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   <style> 
   body 
   {
   	background-color:lightblue;
   	}
   </style>
   
  </head>
 
  <body>    
		<div class ="container">
		
		<div class = "row">
			<h1> Patient Database </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
			<a th:href = "staff" class = "btn btn-dark btn-sm mb-2"> Go Back </a>
				<a th:href = "patient" class = "btn btn-dark btn-sm mb-2"> Admit</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-light">
				<tr>
					<th> ID </th>
					<th> Room No  </th>
					<th> Name</th>
					<th> Age</th>
					<th> Gender </th>
					<th> Admit For </th>
					<th> Admit Date </th>
					<th> Discharge Date</th>
					<th> Status </th>
					<th> Contact </th>
					<th> Address </th>
			
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "doctor: ${doctor}">
					<td th:text = "${doctor.doctorId}"></td>
					<td th:text = "${doctor.doctorName}"></td>
					<td th:text = "${doctor.doctorAge}"></td>
					<td th:text = "${doctor.doctorEmail}"></td>
					<td th:text = "${doctor.doctorDOB}"></td>
					<td th:text = "${doctor.doctorQualification}"></td>
					<td th:text = "${doctor.doctorDepartment}"></td>
					<td th:text = "${doctor.doctorContact}"></td>
					<td th:text = "${doctor.doctorAddress}"></td>
					<td th:text = "${doctor.doctorpassword}"></td>
					<td>
						  <button type="submit" class="btn btn-danger">update</button>
						
						  <button type="submit" class="btn btn-danger">delete</button>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>

</body>
</html>
